<footer class="page-footer {{ site.footer-color }}">
    <div class="container">
      <div class="row">
        <div class="col l4 s12">
          <h5 class="white-text">自我简介</h5>
          <p class="grey-text text-lighten-4">
              {{ site.description }}
          </p>
        </div>

        <div class="col l4 s12 right">
          <h5 class="white-text">社交平台</h5>
          <ul>
            {% if site.github_username %}
            <li><a href="https://github.com/{{ site.github_username }}" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3"><i class="mdi mdi-github-circle"></i></a></li>
            {% endif %}
            {% if site.googleplus_username %}
            <li><a href="https://www.facebook.com/taamyjipyjam" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3"><i class="mdi mdi-facebook"></i></a></li>
            {% endif %}
            {% if site.twitter_username %}
            <li><a href="https://space.bilibili.com/420412587" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3"><h5 style="color: white;">B站</h5></a></li>
            {% endif %}
          </ul>
        </div>

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Copyright © {{ site.author }}, under<a class="{{ site.footer-link-color }}" href="https://creativecommons.org/licenses/by-sa/4.0/"> CC BY-SA 4.0</a> Powered by <a class="{{ site.footer-link-color }}" href="http://jekyllrb.com/">Jekyll</a>.<br>
        <a class="btn waves-effect waves-light {{ site.footer-button-color }} lighten-1 right white-text" href="{{ '/about' | prepend: site.baseurl }}" >联系我</a>
      </div>
    </div>
  </footer>
